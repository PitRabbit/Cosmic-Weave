<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三次元空間に星を表示</title>
    <link rel="stylesheet" href="../public/styles.css" />
  </head>
  <header>
    <div class="header-logo">CosmicWeave</div>
    <button class="menu-button" onclick="toggleMenu()">URLを追加</button>
  </header>
  <body>
    <div id="url-display">URLが表示されます</div>

    <!-- メニューバー　-->
    <div class="menu" id="menu">
      <div class="url-form">
        <h3>URLを登録</h3>
        <input
          type="url"
          id="url"
          placeholder="URLを入力"
          required
          pattern="https?://.*"
          title="URLはhttps://もしくはhttp://から始まる必要があります"
        />
        <button onclick="addUrl()">追加</button>
      </div>
      <h3>追加されたURL</h3>
      <ul id="url-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="../src/star-display.js"></script>
    <script src="../src/menu-bar.js"></script>
  </body>
</html>
