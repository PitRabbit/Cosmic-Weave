<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Weave</title>
    <link rel="stylesheet" href="../public/styles.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <header>
    <div class="header-logo">Cosmic Weave</div>
    <button class="menu-button" onclick="toggleMenu()">メニュー</button>
  </header>
  <body>
    <div id="url-display">URLが表示されます</div>

    <!-- メニューバー　-->
    <div class="menu" id="menu">
      <div class="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="検索キーワードを入力"
        />
        <div id="search-results" class="search-results"></div>
      </div>
      <div class="url-form">
        <div class="url-header">
          <h3>URLを登録</h3>
          <div class="url-counter"></div>
        </div>
        <input
          type="url"
          id="url"
          placeholder="URLを入力"
          required
          pattern="https?://.*"
          title="URLはhttps://もしくはhttp://から始まる必要があります"
        />
        <button onclick="addUrl()">追加</button>
      </div>
      <div class="added-urls-list">
        <h3>追加されたURL</h3>
        <ul id="url-list"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="../src/env.js"></script>
    <script src="../src/star-display.js"></script>
    <script src="../src/menu-bar.js"></script>
  </body>
</html>
